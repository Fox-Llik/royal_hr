
<!--
    URL: /schedule/time-schedule-register/
    Нэр: Дэлгэрэнгүй модал
    Төрөл: Modal
    Дэлгэрэнгүй: Дэлгэрэнгүй дарахад өвчтэй болон чөлөөний тухай гарж ирэх modal
-->

<div class="modal fade" id="{{id}}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content row" >
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center" id="modalbody">
                <div class="text-center">
                    <i class="fas fa-exclamation-circle fs-40"></i>
                </div>
                <div style="margin-top: 10px">
                    Дэлгэрэнгүй мэдээлэл
                </div>
            </div>

            <div class="mb-1">
                <div class="modal-body row">
                    <div class="col-12">
                        <label class="form-label">Чөлөөний төрөл</label>
                        <input type="text" class="form-control" id="vacation_type" name="vacation_type" readonly="readonly"></input>
                    </div>
                </div>
            </div>
            <div class="mb-1">
                <div class="modal-body row">
                    <div class="col-12">
                        <label class="form-label">Огноо</label>
                        <input type="text" class="form-control" id="date" name="date" readonly="readonly"></input>
                    </div>
                </div>
            </div>
            <div class="mb-1">
                <div class="modal-body row">
                    <div class="col-12">
                        <label class="form-label">Тайлбар</label>
                        <textarea class="form-control" rows="5" id="description_detail" name="description_detail" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">
                    Болих
                </button>
            </div>
        </div>
    </div>
</div>
