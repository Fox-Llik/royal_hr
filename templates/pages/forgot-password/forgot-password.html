    <body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="blank-page">
        <div class="app-content content ">
            <div class="content-overlay"></div>
            <div class="header-navbar-shadow"></div>
            <div class="content-wrapper">
                <div class="content-header row">
                </div>
                <div class="content-body">
                    <div class="auth-wrapper auth-cover">
                        <div class="auth-inner row m-0">
                            <!-- Brand logo-->
                            <a class="brand-logo d-flex align-items-center" href="{% url 'home' %}">
                                <img style="width: 80px" src="{% static 'app-assets/images/logo/muis_vacation_logo.png' %}"/>
                                <h2 style="color: #e35728 !important" class="brand-text text-primary ms-1 mb-0">Хүний нөөцийн систем</h2>
                            </a>
                            <!-- /Brand logo-->
                            <!-- Left Text-->
                            <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
                                <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img class="img-fluid" src="{% static 'app-assets/images/pages/login-v2.svg' %}" alt="Login V2" /></div>
                            </div>
                            <!-- /Left Text-->
                            <!-- Forgot password-->
                            <div id="forgotpassorSection" class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
                                <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                                    <h2 class="card-title fw-bold mb-1">Нууц үг сэргээх</h2>
                                    <div id="sendmail" class="d-none">
                                        Нууц үг солих мэйл илгээгдлээ. И-мэйл хаягаа шалгана уу.
                                    </div>
                                    <form id="forgotPassowrdForm" onsubmit="forgotPassword(event)" class="auth-forgot-password-form mt-2">
                                        <div class="mb-1">
                                            <label class="form-label" for="forgot-password-email">Цахим шуудан</label>
                                            <input class="form-control" id="email" type="email" name="email" data-msg="И-мэйл хаяг оруулна уу" placeholder="hr@example.com" aria-describedby="email" autofocus="" tabindex="1" />
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100" tabindex="2">Илгээх</button>
                                    </form>
                                    <p class="text-center mt-2"><a href="{% url 'account-user-login' %}"><i data-feather="chevron-left"></i> Нэвтрэх хуудас руу буцах</a></p>
                                </div>
                            </div>
                            <!-- /Forgot password-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BEGIN: Vendor JS-->

        <!-- BEGIN: Page Vendor JS-->

        <!-- END: Page Vendor JS-->

        <!-- BEGIN: Theme JS-->
        <script src="{% static 'app-assets/js/core/app-menu.js' %}"></script>
        <script src="{% static 'app-assets/js/core/app.js' %}"></script>
        <!-- END: Theme JS-->

        <!-- BEGIN: Page JS-->
        <script src="{% static 'app-assets/js/scripts/pages/auth-login.js' %}"></script>
        <!-- END: Page JS-->
		<script src="{% static 'assets/js/api.js' %}"></script>
		<script src="{% static 'assets/js/scripts.js' %}"></script>
		<script src="{% static 'app-assets/vendors/js/extensions/toastr.min.js' %}"></script>

        <script>
            const forgotPassowrdForm = document.getElementById("forgotPassowrdForm")
            const sendmail= document.getElementById("sendmail")
            const forgotPassowrdFormJq = $('#forgotPassowrdForm')
            const forgotpassorSection = $('#forgotpassorSection')

            $.validator.addMethod(
                "regex",
                function(value, element, regexp) {
                    var re = new RegExp(regexp);
                    return this.optional(element) || re.test(value);
                },
                "Энэ талбарыг бөглөнө үү"
            );

            let validateForgotPassword
            if (forgotPassowrdFormJq.length) {
                validateForgotPassword = forgotPassowrdFormJq.validate({
                    rules: {
                        "email": {
                            required: {
                                depends:function(){
                                    $(this).val($.trim($(this).val()));
                                    return true;
                                }
                            },
                            regex: EMAIL_REGEX,
                        },
                    },
                    messages: {
                        'email': {
                            required: 'Имэйл хаяг талбарыг бөглөнө үү.',
                            regex: 'Зөв имэйл хаяг оруулна уу'
                        },
                    }
                })
            }
            const forgotPassword = async event =>
            {
                event.preventDefault()
                if(!forgotPassowrdFormJq.valid())
                {
                    return
                }
                const body = {
                    email: document.getElementById("email").value
                }

                const { success } = await useLoader(fetchData("/account/forgot-password-send-mail/", body, 'POST'), forgotpassorSection)
                if(success)
                {
                    forgotPassowrdForm.classList.add("d-none")
                    sendmail.classList.remove("d-none")
                }

            }

            $(window).on("load", function () {
                if (feather) {
                    feather.replace({
                        width: 14,
                        height: 14,
                    });
                }
            });
        </script>
    </body>
