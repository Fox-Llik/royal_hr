<div class="content-body">
    <h4 class="card-title">Судалгаа бөглөх</h4>
    <section class="section">
        <div class="w-25 mb-2">
            <select class="select2 form-select" id="state-filter">
                <option value="all">Бүгд</option>
                <option value="waiting">Эхлэх хугацаа болоогүй</option>
                <option value="progressing" selected>Одоо явагдаж байгаа</option>
                <option value="finish">Явагдах хугацаа дууссан</option>
            </select>
        </div>
        <div class="survey-list-grid"></div>
        <div class="modal fade" id="editUser" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered modal-edit-user">
                <div class="modal-content">
                    <div class="modal-header bg-transparent">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pb-5 px-sm-5 pt-50">
                        <div class="text-center mb-2">
                            <h1 class="mb-1">Судалгаа бөглөх</h1>
                            {% comment %} <p>Updating user details will receive a privacy audit.</p> {% endcomment %}
                        </div>
                        <form id="sudalgaaBoglohForm" class="row gy-1 pt-75" >
                            <div id="sudalgaaBoglohFormInputs">
    
                            </div>
                            <div class="col-12 text-center mt-2 pt-50">
                                <button id="formBtnSub" type="submit" class="btn btn-primary me-1">Илгээх</button>
                                <button id="formBtnClose" type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">
                                    Болих
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
