
{% load rest_framework %}

<div class="modal modal-slide-in new-user-modal fade" id="modals-slide-in">
    <div class="modal-dialog" >

        <form
            class="add-new-timetable modal-content pt-0"
            method="post"
            action="{% url 'kpi-register' %}"
            id="createKpiRegister"
            onsubmit="kpiRegisterSubmit(event)"
        >

            {% csrf_token %}
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
            >
                ×
            </button>
            <div class="modal-header mb-1">
                <h5 class="modal-title" id="exampleModalLabel">
                    Үзүүлэлт нэмэх
                </h5>
            </div>
            <span id="loaderwtt-update" style="margin-top: -14px;"></span>

            <div class="modal-body flex-grow-1 mt-2 text-center" id="update_loader_display" style="display: none;">
                Уншиж байна...
            </div>

            <input type="hidden" class="form-control" id="org_position" name="org_position" value="{{ org_position }}" />

            <div class="modal-body flex-grow-1" id="update_main_display" style="display: block;">

                <div class="mb-1 mt-2">
                    <label class="form-label">Нэр *</label>
                    <input type="hidden" name="id" id="id" value="">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Нэр" data-msg="Нэр талбарыг бөглөнө үү"/>
                </div>

                <div class="mb-1">
                    <label class="form-label" for="type">Өгөгдлийн төрөл *</label>
                    <select class="form-select" id="ogogdliin_torol" name="ogogdliin_torol" data-msg="Ажиллах цагийн хуваарийн төрөлийг сонгоно уу">
                        <option value="" data-code="0">-- сонгох --</option>
                        <option value="1">Тоогоор</option>
                        <option value="2">Хувиар</option>

                    </select>
                </div>

                <div class="mb-1">
                    <label class="form-label">Төлөвлөгөө *</label>
                    <input type="number" class="form-control" placeholder="Төлөвлөгөө" id="tolovlogoo" name="tolovlogoo" data-msg="Талбарыг бөглөнө үү" />
                </div>

                <div class="mb-1">
                    <label class="form-label" for="tailbar">Тайлбар</label>
                    <textarea class="form-control" rows="6" id="tailbar" name="tailbar" data-msg="Тайлбар талбарыг бөглөнө үү" ></textarea>
                </div>

                <div class="mt-1">
                    <button type="submit" class="btn btn-primary me-1 data-submit">Хадгалах</button>
                    <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Болих</button>
                </div>
            </div>

        </form>
    </div>
</div>
