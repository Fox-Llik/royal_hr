{% load static %}

<div class="modal fade" id="definitionTitle" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-edit-user">
        <div class="modal-content">
            <div class="modal-header bg-transparent">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pb-5 px-sm-5 pt-50">
                <div class="text-center mb-2">
                    <h1 class="mb-1">Ажлын тодорхойлолтын гарчиг</h1>
                </div>
                <form id="definitionTitleForm" class="row gy-1 pt-75" onsubmit="definitionTitleSubmit(event)">

                    <div class="col-12">
                        <label class="form-label">Гарчиг :</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="гарчиг"  />
                    </div>

                    <div class="col-12 text-center mt-2 pt-50">
                        <button type="submit" class="btn btn-primary me-1" >Тодорхойлолт гаргах</button>
                        <button type="button" id="closeAdditionModal" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">
                            Болих
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
